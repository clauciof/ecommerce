services:
  web:
    # Desenvolvimento (hot reload): docker compose --profile dev up
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    image: my-next-dev
    working_dir: /app
    command: sh -lc "pnpm install && pnpm dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true   # ajuda hot reload em Mac/WSL
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  web-prod:
    # Produção: docker compose --profile prod up --build -d
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    # Se tiver .env, descomente:
    # env_file: .env

volumes:
  node_modules:
